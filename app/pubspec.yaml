name: ergo_life_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  
  # Dependency Injection
  get_it: ^8.0.0
  
  # Navigation
  go_router: ^14.6.2
  
  # State Management
  flutter_bloc: ^8.1.6
  
  # Utilities
  equatable: ^2.0.7
  dartz: ^0.10.1
  
  # Local Storage
  shared_preferences: ^2.3.3
  
  # Network
  dio: ^5.7.0
  connectivity_plus: ^6.1.0
  flutter_svg: ^2.2.3

  # Firebase
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  firebase_analytics: ^12.1.0
  google_sign_in: ^7.2.0
  sign_in_with_apple: ^7.0.1
  crypto: ^3.0.7
  logging: ^1.3.0
  lottie: ^3.3.2

  # Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  flutter_slidable: ^4.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  mocktail: ^1.0.4
  bloc_test: ^9.1.7
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/ergo_coach/
