version: '3.8'
name: ergolife
services:
  postgres:
    image: postgres:15
    container_name: ergolife-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ergolife}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ergolife123}
      POSTGRES_DB: ${POSTGRES_DB:-ergolife_db}
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ergolife} -d ${POSTGRES_DB:-ergolife_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ergolife-network

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: ergolife-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-ergolife}:${POSTGRES_PASSWORD:-ergolife123}@postgres:5432/${POSTGRES_DB:-ergolife_db}?schema=public
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-here}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      FIREBASE_CREDENTIALS_PATH: ${FIREBASE_CREDENTIALS_PATH:-./ergolife-firebase-adminsdk.json}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ergolife-network
    volumes:
      - ../backend:/app
      - /app/node_modules
      - /app/dist
    command: sh -c "yarn prisma:generate && yarn prisma:migrate && yarn start:dev"

networks:
  ergolife-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
