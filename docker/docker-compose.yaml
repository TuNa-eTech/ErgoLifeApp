version: '3.8'
name: ergolife
services:
  postgres:
    image: postgres:15
    container_name: ergolife-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ergolife}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ergolife123}
      POSTGRES_DB: ${POSTGRES_DB:-ergolife_db}
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ergolife} -d ${POSTGRES_DB:-ergolife_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

